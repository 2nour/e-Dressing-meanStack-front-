<div class="container">
  <div class="col-12">
    <h2 class="m-3">
      Cart
    </h2>
    <table class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th class="align-middle text-center">Product</th>
          <th class="align-middle text-center">Price</th>
          <th class="align-middle text-center">Quantity</th>
        </tr>
      </thead>
      <tbody class="text-center">
        <tr *ngFor="let product of products">
          <td class="align-middle border-0">
            <button type="button" class="btn btn-danger btn-sm" (click)=remove(product)>
              <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
          </td>
          <td class="align-middle">
            <img src="{{product.productPic}}" alt="Product" class="img-responsive" width="100px"
              height="125px" />
          </td>
          <td class="align-middle">
            {{product.productName}}
          </td>
          <td class="align-middle">
            {{product.productPrice}} â‚¬
          </td>
          <td class="align-middle">
            <div class="input-group quantity-align">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)=DecreaseItem()> - </button>
              </div>
              <input type="text" class="form-control quantity-input" placeholder="" aria-label=""
                aria-describedby="basic-addon1" value=1 />
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="button" (click)=IncrementItem()> + </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngFor="let product of products">
        <div *ngIf="products.lenght == 0" class="text-center">
            <div class="alert alert-danger" role="alert">Your cart is currently empty.</div>
            <a routerLink='/shop'>Return to shop</a>
          </div>
    </div>
    
  </div>
</div>
